<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swaroop Thota-ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body onload="updateList()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-inline-block mx-auto fs-3" href="#"
          >ToDo List</a
        >
      </div>
    </nav>
     <div class="input-group my-3 w-75 mx-auto">
      <input type="text" class="form-control" placeholder="Your Task" id="title" aria-label="Recipient's username" aria-describedby="button-addon2" autocomplete="off" autofocus>
      <button class="btn btn-primary" type="button" id="button-addon2" onclick="addEvent()">Add Task</button>
    </div>
    <p class="text-center mt-2 text-muted">
      Click on the task to mark it as done.
    </p>
    <!-- Table -->
    <table class="table table-hover text-center">
      <thead class="table-dark align-middle">
        <tr>
          <th scope="col" class="w-25">#</th>
          <th scope="col" class="w-50">Task</th>
          <th scope="col">
            <button class="btn btn-danger mx-2" onclick="clearList()">
              Delete List
            </button>
          </th>
        </tr>
      </thead>
      <tbody id="tableBody" class="align-top"></tbody>
    </table>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- our JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
